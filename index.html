<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font: 13px/20px Arial, sans-serif;
            color: #5c5c5c;
            background: #2a2a2a;
            text-align: center;
        }

        #download {
            color: rgb(221, 221, 221);
            background-color: #b9955e;
            text-shadow: 1px 1px 3px black;
            font-size: 16px;
            font-weight: bold;
            border-radius: 16px;
            padding: 10px;
            margin-bottom: 25px;
            transition: 0.2s linear;
        }

        #download.ing {
            color: rgb(179, 179, 179);
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            text-shadow: 1px 1px 1px black;
            background-size: 1800% 1800%;
            animation: rainbow 5s linear infinite;
            pointer-events: none;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 82%
            }

            50% {
                background-position: 100% 19%
            }

            100% {
                background-position: 0% 82%
            }
        }

        .container {
            margin: auto;
            text-align: center;
            width: fit-content;
            height: fit-content;
        }
        
        /*
        * Copyright (c) 2012-2013 Thibaut Courouble
        * http://www.cssflow.com
        * Licensed under the MIT License
        *
        * Sass/SCSS source: https://goo.gl/UhXKg
        * PSD by Vin Thomas: https://goo.gl/n1M2e
        */
        .progress {
            width: 300px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 6px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
        }

        .progress-bar {
            height: 16px;
            border-radius: 4px;
            background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            background-image: -moz-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            background-image: -o-linear-gradient(top, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            -webkit-transition: 0.4s linear;
            -moz-transition: 0.4s linear;
            -o-transition: 0.4s linear;
            transition: 0.4s linear;
            -webkit-transition-property: width, background-color;
            -moz-transition-property: width, background-color;
            -o-transition-property: width, background-color;
            transition-property: width, background-color;
            -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.25), inset 0 1px rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.25), inset 0 1px rgba(255, 255, 255, 0.1);
        }

        .progress>.progress-bar {
            background-color: #f2b01e;
        }

    </style>
</head>

<body>
    <h2>
        <form>
            Width: <input value="300px" type="text"
                oninput="document.querySelectorAll('.progress').forEach(e => e.style.width=this.value)">
            Height: <input value="16px" type="text"
                oninput="document.querySelectorAll('.progress-bar').forEach(e => e.style.height=this.value)">
        </form>
    </h2>
    <button id="download">DOWNLOAD</button>

    <div class="container"></div>

    <script type="module">
        import JSZip from 'https://cdn.skypack.dev/jszip'
        import * as htmlToImage from "https://cdn.skypack.dev/html-to-image@1.9.0";
        import download from "https://cdn.skypack.dev/downloadjs";

        refresh();

        function refresh() {
            const container = document.querySelector(".container");
            container.replaceChildren();
            for (let i = 0; i <= 100; i++) {
                const capture = document.createElement("div");
                capture.className = "capture";
                createBar(capture, i);
                container.appendChild(document.createTextNode(i));
                container.appendChild(capture);
            }
        }

        function createBar(parent, percentage) {
            const progress = document.createElement("div");
            progress.className = "progress";

            const bar = document.createElement("div");
            bar.style = `width: ${percentage}%`;
            bar.className = "progress-bar";

            progress.appendChild(bar);
            parent.appendChild(progress);
        }

        var dlButton = document.getElementById("download");

        dlButton.addEventListener('click', async function() {
            dlButton.classList.add("ing");

            const zip = new JSZip();
            const list = document.querySelectorAll(".capture");
            
            for (let i = 0; i < list.length; i++) {
                let blob = await htmlToImage.toBlob(list[i]);
                zip.file(`progress-bar-${i}.png`, blob, { binary: true });
            };

            download (await zip.generateAsync({ type: "blob" }), "progress-bars.zip");

            dlButton.classList.remove("ing");
        });

    </script>

</body>

</html>
